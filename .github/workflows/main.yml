name: CI

on:
  push:
    branches: "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
          architecture: "x64"
      - name: Install dependencies
        run: python -m pip install --pre jupyterlab
      - name: Build the extension
        run: |
          jlpm
          tmp_pkg=$(mktemp -d)
          jlpm pack --filename ${tmp_pkg}/jupyterlab_toastify-dev.tgz
          cd test-jlab-toastify
          jlpm add file://${tmp_pkg}/jupyterlab_toastify-dev.tgz
          python -m pip install .
  
          jupyter labextension list 2>&1 | grep -ie "test-jlab-toastify.*OK"
          python -m jupyterlab.browser_check
